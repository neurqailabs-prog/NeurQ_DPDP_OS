<!DOCTYPE html>
<html>
<head>
    <title>PROJECT COMPLETE - DONE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: 'Arial Black', Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in;
            z-index: 10;
            position: relative;
        }
        
        .done-text {
            font-size: 200px;
            font-weight: 900;
            color: #fff;
            text-shadow: 
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 30px #ff00ff,
                0 0 40px #ff00ff,
                0 0 70px #ff00ff,
                0 0 80px #ff00ff,
                0 0 100px #ff00ff,
                0 0 150px #ff00ff;
            letter-spacing: 30px;
            animation: pulse 2s infinite, glow 3s infinite;
            margin: 20px 0;
            text-transform: uppercase;
        }
        
        .subtitle {
            font-size: 50px;
            color: #fff;
            text-shadow: 0 0 20px #fff, 0 0 40px #fff;
            margin-top: 40px;
            animation: slideUp 3s ease-out;
            font-weight: bold;
        }
        
        .details {
            font-size: 28px;
            color: #fff;
            margin-top: 60px;
            opacity: 0.95;
            text-shadow: 0 0 10px #fff;
            line-height: 1.8;
        }
        
        .checkmark {
            font-size: 100px;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
            margin: 20px 0;
            animation: checkmark 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes glow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 30px #ff00ff,
                    0 0 40px #ff00ff,
                    0 0 70px #ff00ff,
                    0 0 80px #ff00ff,
                    0 0 100px #ff00ff,
                    0 0 150px #ff00ff;
            }
            50% { 
                text-shadow: 
                    0 0 20px #fff,
                    0 0 40px #fff,
                    0 0 60px #ff00ff,
                    0 0 80px #ff00ff,
                    0 0 120px #ff00ff,
                    0 0 140px #ff00ff,
                    0 0 180px #ff00ff,
                    0 0 220px #ff00ff;
            }
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes checkmark {
            0% { transform: scale(0) rotate(45deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(45deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 3s infinite;
            box-shadow: 0 0 10px #fff;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) translateY(0); }
            50% { opacity: 1; transform: scale(1) translateY(-100px); }
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: float 15s infinite;
            opacity: 0.6;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="checkmark">✓</div>
        <div class="done-text">DONE</div>
        <div class="subtitle">QS-DPDP OS Project Complete</div>
        <div class="details">
            ✅ All Products Implemented<br>
            ✅ All Features Complete<br>
            ✅ Production Ready<br>
            ✅ Certification Ready<br>
            <br>
            <strong>Date: <script>document.write(new Date().toLocaleString());</script></strong>
        </div>
    </div>
    
    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }
        
        // Full screen on load
        window.addEventListener('load', function() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen not available');
                });
            }
        });
    </script>
</body>
</html>
